<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Estrela | Projects</title>

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://db.onlinewebfonts.com/c/4b19a85c501674eefea5b25f9ede2702?family=GaramondPremrPro-Capt" rel="stylesheet" />

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div id="header-placeholder"></div>

  <div class="projects-grid" role="list">
 <figure class="grid-item" role="listitem">
  <a href="projects_example.html">
    <img
      src="/images/projects/varias-pinturas/dither_it_capa_zine_varias_pinturas.png"
      class="projects-img"
      alt="Várias Pinturas"
      loading="lazy"
      decoding="async"
      sizes="(max-width: 480px) 45vw, (max-width: 1024px) 30vw, 20vw"
    >
  </a>
  <figcaption class="sr-only">Várias Pinturas</figcaption>
</figure>

    <figure class="grid-item" role="listitem">
      <img
        src="/images/projects/varios-retalhos/dither_it_flor_maracuya_web.png"
        class="projects-img"
        alt="Vários Retalhos"
        loading="lazy"
        decoding="async"
        sizes="(max-width: 480px) 45vw, (max-width: 1024px) 30vw, 20vw"
      >
      <figcaption class="sr-only">Vários Retalhos</figcaption>
    </figure>

    <figure class="grid-item grid-item--text" role="listitem" aria-label="Vários Paisagens">
      <div class="grid-text">Vários Paisagens</div>
    </figure>
  </div>

  <div id="footer-placeholder"></div>

  <script src="/scripts/clock.js"></script>

  <script>
    $(document).ready(function() {
      $('#header-placeholder').load('/header.html');
      $('#footer-placeholder').load('/footer.html', function() {
        updateClock();
        setInterval(updateClock, 1000);
      });
    });
  </script>
</body>
</html>
